<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header class="contenedor">
        <h2>Encriptador online</h2>
    </header>
    <main class="contenedor contenido-principal">
        <div class="entrada">
            <textarea name="" id="entrada-texto" cols="25" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="sector-inferior">
                <div class="advertencia">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3 class="texto-claro">Solo letras minusculas y sin acentos</h3>
                </div>
                <div class="botones">
                    <button type="button" onclick="encriptadorTexto()">Encriptar</button>
                    <button type="button" onclick="desencriptadorTexto()">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="resultado">
            <div class="resultado-sin-texto">
                <img src="./img/MuÃ±eco.png" alt="Foto de una persona esperando">
                <h2 class="">Ningun elemento fue encontrado</h2>
                <h3 class="texto-claro">Ingrese el texto que desees encriptar o desencriptar</h3>
            </div>  
            <div class="resultado-con-texto">
                <textarea name="" id="texto-resultado" cols="25" rows="10" disabled="true"></textarea>
                <button type="button" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Elaborado por Gianmarco &copy; 2024</p>
    </footer>
    <script src="./js/index.js"></script>   
    <script src="https://kit.fontawesome.com/3a5961cabf.js" crossorigin="anonymous"></script>
</body>
</html>
